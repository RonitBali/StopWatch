<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="LEMONMILK-RegularItalic.otf">
</head>
<body>
    <div class="container text-center mt-3" id="main">
    <h1>STOP WATCH</h1>
    <div class="btn-group mt-4" role="group" aria-label="Basic mixed styles example ">
        <button type="button" class="btn btn-danger" id="btn1" onclick="start_timer()">Start</button>
        <button type="button" class="btn btn-warning" id="btn2" onclick="Pause_timer()">Pause/Resume</button>
        <button type="button" class="btn btn-success" id="btn3" onclick="Stop_timer()">Clear</button>
      </div>
      <div id="result" class="container text-center mt-5">
        <h1>00:00:00</h1>
      </div>
</div>
<script src="app.js">   
</script>
</body>
</html>
